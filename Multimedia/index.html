<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multimedia</title>
  </head>
  <body>
    <h2>
      <h3>Audio</h3>
      <audio controls>
        <source src="Multimedia/media/song.mp3" type="audio/mp3" />

        Please check your compatibility
      </audio>
      <h3>Video</h3>
      <video
        controls
        poster="Multimedia/media/child.jpg"
        width="640"
        height="360"
      >
        <source src="Multimedia/media/practice.mp4" type="video/mp4" />
        <source src="Multimedia/media/practice.webm" type="video/webm" />
        Please check your compatibility
      </video>
    </h2>
  </body>
</html>
